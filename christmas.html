<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>The Twelve Days of Christmas</title>

		<script type="text/javascript">
			const calculateGiftsOnDay = function (day)
			{
				let numberOfGiftsOnThisDay = 0;
				if (day === 1)
				{
					numberOfGiftsOnThisDay = 1;
				}
				else
				{
					numberOfGiftsOnThisDay = day + calculateGiftsOnDay(day - 1);
				}
				return numberOfGiftsOnThisDay;
			};

			const onload = function (eventObject)
			{
				const daysOfChristmas = Array.from(new Array(12), function (element, index)
				{
					const dayNumber = index + 1;
					const day =
					{
						"day": dayNumber,
						"gifts": calculateGiftsOnDay(dayNumber)
					};
					return day;
				});

				// const daysOfChristmas = new Array(12);
				// for (let i = 0; i < 12; i++)
				// {
				// 	const day = i + 1;
				// 	daysOfChristmas[i] =
				// 	{
				// 		"day": day,
				// 		"gifts": calculateGiftsOnDay(day)
				// 	};
				// }

				const totalNumberOfGifts = daysOfChristmas.reduce(function (accumulatedValue, element, index, array)
				{
					return accumulatedValue + element.gifts;
				}, 0);

				const root = document.querySelector("div#root");
				daysOfChristmas.forEach(function (element, index, array)
				{
					const div = document.createElement("div");
					div.appendChild(document.createTextNode(`On day ${ element.day } of Christmas there are ${ element.gifts } gifts.`));

					root.appendChild(div);
				});




			};
		</script>
	</head>

	<body onload="onload(event);">
		<div id="root">

		</div>
	</body>
</html>
